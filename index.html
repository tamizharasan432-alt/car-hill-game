<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">

<title>Hill Climb Racing - Enhanced Edition</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  overflow: hidden;
  font-family: 'Arial', sans-serif;
  background: #000;
  touch-action: none;
  position: fixed;
  width: 100%;
  height: 100%;
}

canvas {
  display: block;
  background: #87CEEB;
  touch-action: none;
}

#ui {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 10;
}

/* HUD */
.hud {
  position: absolute;
  top: 20px;
  left: 20px;
  background: rgba(0, 0, 0, 0.7);
  padding: 15px 20px;
  border-radius: 12px;
  color: white;
  font-size: 18px;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
}

.hud-item {
  margin: 8px 0;
  display: flex;
  align-items: center;
  gap: 10px;
}

.hud-icon {
  font-size: 24px;
}

.hud-value {
  color: #FFD700;
  font-size: 20px;
}

/* Fuel Bar */
.fuel-container {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 200px;
}

.fuel-label {
  color: white;
  font-weight: bold;
  margin-bottom: 5px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

.fuel-bar {
  width: 100%;
  height: 30px;
  background: rgba(0, 0, 0, 0.7);
  border: 3px solid white;
  border-radius: 15px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.fuel-fill {
  height: 100%;
  background: linear-gradient(to right, #ff4444, #ffaa00, #44ff44);
  transition: width 0.3s ease;
  position: relative;
}

.fuel-fill::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  animation: shimmer 2s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.fuel-fill.low {
  animation: fuelFlash 0.5s infinite;
}

@keyframes fuelFlash {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.fuel-warning {
  position: absolute;
  top: 70px;
  right: 20px;
  background: rgba(255, 68, 68, 0.9);
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  font-weight: bold;
  animation: warningPulse 1s infinite;
  display: none;
}

.fuel-warning.show {
  display: block;
}

@keyframes warningPulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.8; }
}

/* Top Controls */
.top-controls {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  pointer-events: auto;
}

.control-btn {
  width: 50px;
  height: 50px;
  background: rgba(0, 0, 0, 0.7);
  border: 3px solid white;
  border-radius: 12px;
  color: white;
  font-size: 24px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.2s;
  backdrop-filter: blur(10px);
}

.control-btn:active {
  transform: scale(0.95);
  background: rgba(0, 0, 0, 0.9);
}

/* Speedometer */
.speedometer {
  position: absolute;
  bottom: 30px;
  right: 30px;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.95));
  border-radius: 50%;
  border: 4px solid #FFD700;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
  pointer-events: none;
}

.speed-value {
  font-size: 32px;
  font-weight: bold;
  color: #00ff88;
  text-shadow: 0 0 10px #00ff88;
}

.speed-unit {
  font-size: 14px;
  color: #aaa;
  margin-top: -5px;
}

/* Touch Controls */
.touch-controls {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 200px;
  display: none;
  pointer-events: auto;
}

.touch-controls.show {
  display: block;
}

.touch-btn {
  position: absolute;
  width: 120px;
  height: 120px;
  background: rgba(0, 0, 0, 0.6);
  border: 4px solid rgba(255, 255, 255, 0.8);
  border-radius: 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 16px;
  font-weight: bold;
  user-select: none;
  transition: all 0.1s;
  backdrop-filter: blur(10px);
}

.touch-btn.active {
  background: rgba(76, 175, 80, 0.8);
  transform: scale(0.95);
  border-color: #4CAF50;
}

.touch-btn-icon {
  font-size: 36px;
  margin-bottom: 5px;
}

#accelBtn {
  bottom: 40px;
  right: 40px;
}

#brakeBtn {
  bottom: 40px;
  left: 40px;
}

#restartTouchBtn {
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 100px;
  height: 100px;
  display: none;
}

/* Milestone Message */
.milestone {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: linear-gradient(135deg, #FFD700, #FFA500);
  color: #000;
  padding: 25px 50px;
  border-radius: 20px;
  font-size: 32px;
  font-weight: bold;
  box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
  animation: milestoneAnim 2s ease-out forwards;
  pointer-events: none;
  z-index: 100;
}

@keyframes milestoneAnim {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.5);
  }
  20% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1.2);
  }
  80% {
    opacity: 1;
    transform: translate(-50%, -50%) scale(1);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0.8);
  }
}

/* Countdown */
.countdown {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 120px;
  font-weight: bold;
  color: white;
  text-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
  animation: countdownPulse 1s ease-out;
  pointer-events: none;
  z-index: 100;
}

@keyframes countdownPulse {
  0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
  50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}

/* Pause Overlay */
.pause-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  align-items: center;
  justify-content: center;
  pointer-events: auto;
  z-index: 50;
}

.pause-overlay.show {
  display: flex;
}

.pause-content {
  background: rgba(30, 30, 30, 0.95);
  padding: 40px 60px;
  border-radius: 20px;
  text-align: center;
  color: white;
}

.pause-content h1 {
  font-size: 48px;
  margin-bottom: 30px;
}

.pause-btn {
  margin: 10px;
  padding: 15px 40px;
  font-size: 20px;
  background: linear-gradient(135deg, #4CAF50, #388E3C);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
  pointer-events: auto;
}

.pause-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
}

/* Settings Panel */
.settings-panel {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(30, 30, 30, 0.98);
  padding: 30px;
  border-radius: 20px;
  color: white;
  display: none;
  pointer-events: auto;
  z-index: 60;
  max-width: 400px;
  width: 90%;
}

.settings-panel.show {
  display: block;
}

.settings-title {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
}

.settings-item {
  margin: 20px 0;
}

.settings-label {
  font-size: 16px;
  margin-bottom: 10px;
  display: block;
}

.settings-buttons {
  display: flex;
  gap: 10px;
}

.settings-option {
  flex: 1;
  padding: 10px;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 8px;
  color: white;
  cursor: pointer;
  text-align: center;
  transition: all 0.2s;
}

.settings-option.active {
  background: rgba(76, 175, 80, 0.5);
  border-color: #4CAF50;
}

.settings-close {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background: #ff4444;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
}

/* Game Over */
.game-over {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.95);
  padding: 40px 60px;
  border-radius: 20px;
  text-align: center;
  color: white;
  box-shadow: 0 10px 50px rgba(0, 0, 0, 0.8);
  display: none;
  pointer-events: auto;
}

.game-over.show {
  display: block;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
  to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
}

.game-over h1 {
  font-size: 48px;
  margin-bottom: 20px;
  color: #ff4444;
}

.game-over p {
  font-size: 24px;
  margin: 10px 0;
  color: #FFD700;
}

.game-over button {
  margin-top: 30px;
  padding: 15px 40px;
  font-size: 20px;
  background: linear-gradient(135deg, #4CAF50, #388E3C);
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}

.game-over button:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
}

/* Responsive */
@media (max-width: 768px) {
  .hud {
    font-size: 14px;
    padding: 10px 15px;
  }
  
  .speedometer {
    width: 90px;
    height: 90px;
    bottom: 180px;
  }
  
  .speed-value {
    font-size: 24px;
  }
  
  .fuel-container {
    width: 150px;
  }
  
  .milestone {
    font-size: 24px;
    padding: 20px 40px;
  }
  
  .countdown {
    font-size: 80px;
  }
}

@media (max-width: 480px) {
  .hud {
    font-size: 12px;
    padding: 8px 12px;
    top: 10px;
    left: 10px;
  }
  
  .fuel-container {
    width: 120px;
    top: 10px;
    right: 10px;
  }
  
  .top-controls {
    top: 10px;
  }
  
  .control-btn {
    width: 40px;
    height: 40px;
    font-size: 20px;
  }
}
</style>

<script>
// ============================================
// GAME CONFIGURATION
// ============================================
const CONFIG = {
  GRAVITY: 0.8,
  WHEEL_RADIUS: 20,
  CAR_WIDTH: 90,
  CAR_HEIGHT: 45,
  ACCELERATION: 0.6,
  BRAKE_FORCE: 0.5,
  MAX_SPEED: 16,
  TERRAIN_SEGMENT: 35,
  SUSPENSION_STRENGTH: 0.5,
  SUSPENSION_DAMPING: 0.75,
  MAX_FUEL: 100,
  FUEL_CONSUMPTION: 0.012,
  COIN_RADIUS: 12,
  COIN_VALUE: 10,
  FUEL_PICKUP_VALUE: 25,
  FLIP_THRESHOLD: 2.5,
  FLIP_TIME_LIMIT: 2000
};

// ============================================
// SETTINGS MANAGER
// ============================================
class Settings {
  constructor() {
    this.quality = localStorage.getItem('quality') || 'high';
    this.camera = localStorage.getItem('camera') || 'normal';
    this.muted = localStorage.getItem('muted') === 'true';
    
    this.cameraValues = {
      tight: 0.15,
      normal: 0.08,
      loose: 0.04
    };
  }
  
  getCameraSmoothing() {
    return this.cameraValues[this.camera];
  }
  
  getParticleMultiplier() {
    return this.quality === 'high' ? 1 : 0.3;
  }
  
  save() {
    localStorage.setItem('quality', this.quality);
    localStorage.setItem('camera', this.camera);
    localStorage.setItem('muted', this.muted);
  }
}

// ============================================
// AUDIO SYSTEM
// ============================================
class AudioSystem {
  constructor() {
    this.context = null;
    this.enabled = true;
    this.engineGain = null;
    this.engineOsc = null;
    this.init();
  }
  
  init() {
    try {
      this.context = new (window.AudioContext || window.webkitAudioContext)();
      this.engineGain = this.context.createGain();
      this.engineGain.connect(this.context.destination);
      this.engineGain.gain.value = 0;
    } catch (e) {
      console.warn('Audio not supported');
      this.enabled = false;
    }
  }
  
  startEngine() {
    if (!this.enabled || !this.context) return;
    
    this.engineOsc = this.context.createOscillator();
    this.engineOsc.type = 'sawtooth';
    this.engineOsc.frequency.value = 80;
    this.engineOsc.connect(this.engineGain);
    this.engineOsc.start();
  }
  
  updateEngine(speed) {
    if (!this.enabled || !this.engineOsc) return;
    
    const freq = 80 + speed * 15;
    const volume = Math.min(speed * 0.03, 0.15);
    
    this.engineOsc.frequency.setTargetAtTime(freq, this.context.currentTime, 0.05);
    this.engineGain.gain.setTargetAtTime(volume, this.context.currentTime, 0.1);
  }
  
  stopEngine() {
    if (!this.enabled || !this.engineOsc) return;
    
    this.engineGain.gain.setTargetAtTime(0, this.context.currentTime, 0.3);
    setTimeout(() => {
      if (this.engineOsc) {
        this.engineOsc.stop();
        this.engineOsc = null;
      }
    }, 500);
  }
  
  playCoin() {
    if (!this.enabled || !this.context) return;
    
    const osc = this.context.createOscillator();
    const gain = this.context.createGain();
    
    osc.connect(gain);
    gain.connect(this.context.destination);
    
    osc.frequency.value = 800;
    osc.type = 'sine';
    gain.gain.value = 0.2;
    
    osc.start();
    osc.frequency.exponentialRampToValueAtTime(1200, this.context.currentTime + 0.1);
    gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + 0.15);
    
    osc.stop(this.context.currentTime + 0.15);
  }
  
  playFuelPickup() {
    if (!this.enabled || !this.context) return;
    
    const osc = this.context.createOscillator();
    const gain = this.context.createGain();
    
    osc.connect(gain);
    gain.connect(this.context.destination);
    
    osc.frequency.value = 300;
    osc.type = 'square';
    gain.gain.value = 0.15;
    
    osc.start();
    osc.frequency.exponentialRampToValueAtTime(600, this.context.currentTime + 0.2);
    gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + 0.25);
    
    osc.stop(this.context.currentTime + 0.25);
  }
  
  playLand() {
    if (!this.enabled || !this.context) return;
    
    const osc = this.context.createOscillator();
    const gain = this.context.createGain();
    
    osc.connect(gain);
    gain.connect(this.context.destination);
    
    osc.frequency.value = 150;
    osc.type = 'sawtooth';
    gain.gain.value = 0.1;
    
    osc.start();
    osc.frequency.exponentialRampToValueAtTime(50, this.context.currentTime + 0.1);
    gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + 0.15);
    
    osc.stop(this.context.currentTime + 0.15);
  }
}

// ============================================
// UTILITIES
// ============================================
class Random {
  constructor(seed) {
    this.seed = seed;
  }
  next() {
    this.seed = (this.seed * 9301 + 49297) % 233280;
    return this.seed / 233280;
  }
}

function vibrate(duration) {
  if (navigator.vibrate) {
    navigator.vibrate(duration);
  }
}

// ============================================
// PARTICLE SYSTEM
// ============================================
class ParticleSystem {
  constructor(settings) {
    this.particles = [];
    this.settings = settings;
  }

  emit(x, y, count, type = 'dust') {
    const multiplier = this.settings.getParticleMultiplier();
    count = Math.ceil(count * multiplier);
    
    for (let i = 0; i < count; i++) {
      this.particles.push({
        x: x + (Math.random() - 0.5) * 10,
        y: y + (Math.random() - 0.5) * 10,
        vx: (Math.random() - 0.5) * (type === 'spark' ? 8 : 4),
        vy: -Math.random() * (type === 'spark' ? 6 : 3),
        life: 1,
        maxLife: type === 'spark' ? 0.5 : 1,
        size: type === 'spark' ? 3 + Math.random() * 2 : 2 + Math.random() * 4,
        type: type,
        color: type === 'spark' ? `hsl(${30 + Math.random() * 30}, 100%, 60%)` : 'rgba(139, 115, 85, 0.8)'
      });
    }
  }

  update() {
    for (let i = this.particles.length - 1; i >= 0; i--) {
      const p = this.particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.4;
      p.life -= 0.02;
      
      if (p.life <= 0) {
        this.particles.splice(i, 1);
      }
    }
  }

  render(ctx, camera) {
    ctx.save();
    ctx.translate(-camera.x, -camera.y);
    
    this.particles.forEach(p => {
      const alpha = p.life / p.maxLife;
      if (p.type === 'spark') {
        ctx.fillStyle = p.color;
        ctx.globalAlpha = alpha;
      } else {
        ctx.fillStyle = `rgba(139, 115, 85, ${alpha * 0.8})`;
      }
      ctx.fillRect(p.x - p.size / 2, p.y - p.size / 2, p.size, p.size);
    });
    
    ctx.restore();
  }
}

// ============================================
// CLOUD SYSTEM
// ============================================
class CloudSystem {
  constructor(canvasWidth, canvasHeight) {
    this.clouds = [];
    this.generateClouds(canvasWidth, canvasHeight);
  }

  generateClouds(width, height) {
    const rng = new Random(54321);
    for (let i = 0; i < 12; i++) {
      this.clouds.push({
        x: rng.next() * width * 3,
        y: rng.next() * height * 0.4 + 50,
        size: 50 + rng.next() * 80,
        speed: 0.08 + rng.next() * 0.15,
        opacity: 0.6 + rng.next() * 0.3
      });
    }
  }

  update(camera, canvasWidth) {
    this.clouds.forEach(cloud => {
      cloud.x += cloud.speed;
      if (cloud.x > camera.x + canvasWidth + 200) {
        cloud.x = camera.x - 200;
      }
    });
  }

  render(ctx, camera) {
    ctx.save();
    ctx.translate(-camera.x * 0.3, 0);
    
    this.clouds.forEach(cloud => {
      ctx.fillStyle = `rgba(255, 255, 255, ${cloud.opacity})`;
      ctx.beginPath();
      ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
      ctx.arc(cloud.x + cloud.size * 0.7, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
      ctx.arc(cloud.x + cloud.size * 1.4, cloud.y, cloud.size * 0.6, 0, Math.PI * 2);
      ctx.fill();
    });
    
    ctx.restore();
  }
}

// ============================================
// TERRAIN SYSTEM
// ============================================
class Terrain {
  constructor() {
    this.points = [];
    this.generate();
  }

  generate() {
    const rng = new Random(12345);
    let baseY = 400;
    
    for (let i = 0; i < 1000; i++) {
      const x = i * CONFIG.TERRAIN_SEGMENT;
      const wave1 = Math.sin(i * 0.025) * 120;
      const wave2 = Math.sin(i * 0.06) * 70;
      const wave3 = Math.cos(i * 0.1) * 45;
      const noise = (rng.next() - 0.5) * 30;
      const y = baseY + wave1 + wave2 + wave3 + noise;
      this.points.push({ x, y });
    }
  }

  getY(x) {
    const index = Math.floor(x / CONFIG.TERRAIN_SEGMENT);
    if (index < 0) return this.points[0]?.y || 400;
    if (index >= this.points.length - 1) return this.points[this.points.length - 1]?.y || 400;
    
    const p1 = this.points[index];
    const p2 = this.points[index + 1];
    const t = (x - p1.x) / CONFIG.TERRAIN_SEGMENT;
    return p1.y + (p2.y - p1.y) * t;
  }

  getAngle(x) {
    const index = Math.floor(x / CONFIG.TERRAIN_SEGMENT);
    if (index < 0 || index >= this.points.length - 1) return 0;
    
    const p1 = this.points[index];
    const p2 = this.points[index + 1];
    return Math.atan2(p2.y - p1.y, p2.x - p1.x);
  }

  render(ctx, camera, canvasHeight) {
    ctx.save();
    ctx.translate(-camera.x, -camera.y);
    
    ctx.fillStyle = '#6b8e23';
    ctx.strokeStyle = '#556b2f';
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo(this.points[0].x, canvasHeight + camera.y + 1000);
    this.points.forEach(point => {
      ctx.lineTo(point.x, point.y);
    });
    ctx.lineTo(this.points[this.points.length - 1].x, canvasHeight + camera.y + 1000);
    ctx.closePath();
    ctx.fill();
    ctx.stroke();
    
    ctx.strokeStyle = '#4a5f1f';
    ctx.lineWidth = 3;
    ctx.beginPath();
    this.points.forEach((point, i) => {
      if (i === 0) ctx.moveTo(point.x, point.y);
      else ctx.lineTo(point.x, point.y);
    });
    ctx.stroke();
    
    ctx.restore();
  }
}

// ============================================
// COLLECTIBLES
// ============================================
class Collectibles {
  constructor(terrain) {
    this.coins = [];
    this.fuelPickups = [];
    this.generate(terrain);
  }

  generate(terrain) {
    const rng = new Random(98765);
    
    for (let i = 10; i < terrain.points.length; i += 15) {
      if (rng.next() > 0.4) {
        const x = terrain.points[i].x;
        const y = terrain.points[i].y - 80;
        this.coins.push({ x, y, collected: false, rotation: 0 });
      }
    }
    
    for (let i = 20; i < terrain.points.length; i += 40) {
      if (rng.next() > 0.6) {
        const x = terrain.points[i].x;
        const y = terrain.points[i].y - 70;
        this.fuelPickups.push({ x, y, collected: false, pulse: 0 });
      }
    }
  }

  update() {
    this.coins.forEach(coin => {
      if (!coin.collected) {
        coin.rotation += 0.1;
      }
    });
    
    this.fuelPickups.forEach(fuel => {
      if (!fuel.collected) {
        fuel.pulse += 0.1;
      }
    });
  }

  checkCollisions(car) {
    let coinsCollected = 0;
    let fuelCollected = 0;
    
    this.coins.forEach(coin => {
      if (!coin.collected) {
        const dx = car.x - coin.x;
        const dy = car.y - coin.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < CONFIG.CAR_WIDTH / 2 + CONFIG.COIN_RADIUS) {
          coin.collected = true;
          coinsCollected++;
        }
      }
    });
    
    this.fuelPickups.forEach(fuel => {
      if (!fuel.collected) {
        const dx = car.x - fuel.x;
        const dy = car.y - fuel.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance < CONFIG.CAR_WIDTH / 2 + 20) {
          fuel.collected = true;
          fuelCollected++;
        }
      }
    });
    
    return { coinsCollected, fuelCollected };
  }

  render(ctx, camera) {
    ctx.save();
    ctx.translate(-camera.x, -camera.y);
    
    this.coins.forEach(coin => {
      if (!coin.collected) {
        ctx.save();
        ctx.translate(coin.x, coin.y);
        ctx.rotate(coin.rotation);
        
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#FFD700';
        
        ctx.fillStyle = '#FFD700';
        ctx.strokeStyle = '#FFA500';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(0, 0, CONFIG.COIN_RADIUS, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();
        
        ctx.fillStyle = '#FFA500';
        ctx.font = 'bold 16px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('$', 0, 0);
        
        ctx.restore();
      }
    });
    
    this.fuelPickups.forEach(fuel => {
      if (!fuel.collected) {
        ctx.save();
        ctx.translate(fuel.x, fuel.y);
        
        const scale = 1 + Math.sin(fuel.pulse) * 0.1;
        ctx.scale(scale, scale);
        
        ctx.shadowBlur = 20;
        ctx.shadowColor = '#00ff88';
        
        ctx.fillStyle = '#ff4444';
        ctx.strokeStyle = '#cc0000';
        ctx.lineWidth = 3;
        ctx.fillRect(-15, -20, 30, 40);
        ctx.strokeRect(-15, -20, 30, 40);
        
        ctx.fillStyle = '#333';
        ctx.fillRect(-5, -25, 10, 8);
        
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 12px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('‚õΩ', 0, 0);
        
        ctx.restore();
      }
    });
    
    ctx.restore();
  }
}

// ============================================
// CAR CLASS
// ============================================
class Car {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.vx = 0;
    this.vy = 0;
    this.angle = 0;
    this.angularVel = 0;
    this.wheelAngle = 0;
    this.leftSuspension = 0;
    this.rightSuspension = 0;
    this.fuel = CONFIG.MAX_FUEL;
    this.tiltOffset = 0;
    this.flippedTime = 0;
  }

  update(terrain, keys, particleSystem) {
    const accelerating = keys['ArrowUp'] || keys['w'] || keys['W'] || keys['accel'];
    const braking = keys['ArrowDown'] || keys['s'] || keys['S'] || keys['brake'];
    
    if (accelerating && this.fuel > 0) {
      this.vx += CONFIG.ACCELERATION;
      this.fuel -= CONFIG.FUEL_CONSUMPTION;
      this.tiltOffset = Math.min(this.tiltOffset + 0.02, 0.15);
      
      if (Math.random() < 0.3) {
        particleSystem.emit(this.x - CONFIG.CAR_WIDTH / 2, this.y, 2, 'dust');
      }
    } else {
      this.tiltOffset = Math.max(this.tiltOffset - 0.02, 0);
    }
    
    if (braking) {
      this.vx -= CONFIG.BRAKE_FORCE;
      this.tiltOffset = Math.max(this.tiltOffset - 0.02, -0.15);
    }
    
    this.fuel = Math.max(0, this.fuel);
    
    this.vx = Math.max(-CONFIG.MAX_SPEED, Math.min(CONFIG.MAX_SPEED, this.vx));
    this.vx *= 0.985;
    
    this.vy += CONFIG.GRAVITY;
    
    this.x += this.vx;
    this.y += this.vy;
    
    const cos = Math.cos(this.angle);
    const sin = Math.sin(this.angle);
    
    const wheelLeftX = this.x + cos * (-CONFIG.CAR_WIDTH / 2) - sin * (CONFIG.CAR_HEIGHT / 2);
    const wheelLeftY = this.y + sin * (-CONFIG.CAR_WIDTH / 2) + cos * (CONFIG.CAR_HEIGHT / 2);
    const wheelRightX = this.x + cos * (CONFIG.CAR_WIDTH / 2) - sin * (CONFIG.CAR_HEIGHT / 2);
    const wheelRightY = this.y + sin * (CONFIG.CAR_WIDTH / 2) + cos * (CONFIG.CAR_HEIGHT / 2);
    
    const groundLeftY = terrain.getY(wheelLeftX);
    const groundRightY = terrain.getY(wheelRightX);
    
    const leftContact = wheelLeftY + CONFIG.WHEEL_RADIUS > groundLeftY;
    const rightContact = wheelRightY + CONFIG.WHEEL_RADIUS > groundRightY;
    
    const wasOnGround = this.onGround;
    this.onGround = leftContact || rightContact;
    
    if (!wasOnGround && this.onGround && this.vy > 5) {
      particleSystem.emit(this.x, this.y + CONFIG.CAR_HEIGHT / 2, 12, 'dust');
      particleSystem.emit(this.x, this.y + CONFIG.CAR_HEIGHT / 2, 6, 'spark');
      return 'land';
    }
    
    this.leftSuspension *= 0.85;
    this.rightSuspension *= 0.85;
    
    if (leftContact) {
      const penetration = (wheelLeftY + CONFIG.WHEEL_RADIUS) - groundLeftY;
      this.leftSuspension = penetration;
      const force = penetration * CONFIG.SUSPENSION_STRENGTH;
      this.vy -= force;
      this.vy *= CONFIG.SUSPENSION_DAMPING;
      this.angularVel += force * 0.02;
      
      if (Math.abs(this.vx) > 2 && Math.random() < 0.2) {
        particleSystem.emit(wheelLeftX, groundLeftY, 2, 'dust');
      }
    }
    
    if (rightContact) {
      const penetration = (wheelRightY + CONFIG.WHEEL_RADIUS) - groundRightY;
      this.rightSuspension = penetration;
      const force = penetration * CONFIG.SUSPENSION_STRENGTH;
      this.vy -= force;
      this.vy *= CONFIG.SUSPENSION_DAMPING;
      this.angularVel -= force * 0.02;
      
      if (Math.abs(this.vx) > 2 && Math.random() < 0.2) {
        particleSystem.emit(wheelRightX, groundRightY, 2, 'dust');
      }
    }
    
    if (this.onGround) {
      const targetAngle = terrain.getAngle(this.x);
      this.angle += (targetAngle - this.angle) * 0.15;
    }
    
    this.angle += this.angularVel;
    this.angularVel *= 0.92;
    
    this.wheelAngle += this.vx * 0.15;
    
    return null;
  }
  
  isFlipped() {
    const normalizedAngle = ((this.angle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
    return normalizedAngle > CONFIG.FLIP_THRESHOLD && normalizedAngle < (Math.PI * 2 - CONFIG.FLIP_THRESHOLD);
  }

  getSpeed() {
    return Math.abs(this.vx);
  }

  render(ctx, camera, terrain) {
    ctx.save();
    ctx.translate(-camera.x, -camera.y);
    
    const shadowY = terrain.getY(this.x);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.beginPath();
    ctx.ellipse(this.x, shadowY, CONFIG.CAR_WIDTH * 0.7, 18, 0, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle + this.tiltOffset);
    
    const bodyGradient = ctx.createLinearGradient(0, -CONFIG.CAR_HEIGHT / 2, 0, CONFIG.CAR_HEIGHT / 2);
    bodyGradient.addColorStop(0, '#ff5555');
    bodyGradient.addColorStop(1, '#cc0000');
    ctx.fillStyle = bodyGradient;
    ctx.strokeStyle = '#990000';
    ctx.lineWidth = 4;
    
    ctx.beginPath();
    ctx.roundRect(-CONFIG.CAR_WIDTH / 2, -CONFIG.CAR_HEIGHT / 2, CONFIG.CAR_WIDTH, CONFIG.CAR_HEIGHT, 10);
    ctx.fill();
    ctx.stroke();
    
    ctx.fillStyle = '#4dd0e1';
    ctx.strokeStyle = '#0097a7';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.roundRect(-28, -CONFIG.CAR_HEIGHT / 2 + 10, 56, 22, 5);
    ctx.fill();
    ctx.stroke();
    
    ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
    ctx.fillRect(-18, -CONFIG.CAR_HEIGHT / 2 + 12, 12, 10);
    
    ctx.restore();
    
    this.renderWheel(ctx, this.x, this.y, this.angle, -CONFIG.CAR_WIDTH / 2, this.leftSuspension);
    this.renderWheel(ctx, this.x, this.y, this.angle, CONFIG.CAR_WIDTH / 2, this.rightSuspension);
    
    ctx.restore();
  }

  renderWheel(ctx, carX, carY, carAngle, offset, suspension) {
    const cos = Math.cos(carAngle);
    const sin = Math.sin(carAngle);
    
    const wheelX = carX + cos * offset - sin * (CONFIG.CAR_HEIGHT / 2);
    const wheelY = carY + sin * offset + cos * (CONFIG.CAR_HEIGHT / 2) + suspension * 0.5;
    
    ctx.save();
    ctx.translate(wheelX, wheelY);
    ctx.rotate(this.wheelAngle);
    
    const wheelGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, CONFIG.WHEEL_RADIUS);
    wheelGradient.addColorStop(0, '#444');
    wheelGradient.addColorStop(0.7, '#222');
    wheelGradient.addColorStop(1, '#000');
    ctx.fillStyle = wheelGradient;
    ctx.beginPath();
    ctx.arc(0, 0, CONFIG.WHEEL_RADIUS, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.strokeStyle = '#666';
    ctx.lineWidth = 4;
    ctx.stroke();
    
    ctx.strokeStyle = '#888';
    ctx.lineWidth = 3;
    for (let i = 0; i < 8; i++) {
      const angle = (i / 8) * Math.PI * 2;
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(Math.cos(angle) * (CONFIG.WHEEL_RADIUS - 5), Math.sin(angle) * (CONFIG.WHEEL_RADIUS - 5));
      ctx.stroke();
    }
    
    ctx.fillStyle = '#555';
    ctx.beginPath();
    ctx.arc(0, 0, 7, 0, Math.PI * 2);
    ctx.fill();
    
    ctx.restore();
  }
}

// ============================================
// GAME CLASS
// ============================================
class Game {
  constructor() {
    this.canvas = document.getElementById('canvas');
    this.ctx = this.canvas.getContext('2d');
    
    this.settings = new Settings();
    this.audio = new AudioSystem();
    
    this.resize();
    window.addEventListener('resize', () => this.resize());
    window.addEventListener('orientationchange', () => setTimeout(() => this.resize(), 100));
    
    this.keys = {};
    this.touches = new Set();
    this.paused = false;
    this.countingDown = false;
    
    this.setupControls();
    this.setupSettings();
    this.detectMobile();
    
    this.init();
    this.animate();
  }

  detectMobile() {
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      document.getElementById('touchControls').classList.add('show');
    }
  }

  resize() {
    this.canvas.width = window.innerWidth;
    this.canvas.height = window.innerHeight;
  }

  setupControls() {
    // Keyboard
    window.addEventListener('keydown', e => {
      if (e.key === 'p' || e.key === 'P') {
        this.togglePause();
        return;
      }
      if (e.key === 'r' || e.key === 'R') {
        this.restart();
        return;
      }
      this.keys[e.key] = true;
    });
    
    window.addEventListener('keyup', e => {
      this.keys[e.key] = false;
    });
    
    // Touch controls
    const accelBtn = document.getElementById('accelBtn');
    const brakeBtn = document.getElementById('brakeBtn');
    const restartTouchBtn = document.getElementById('restartTouchBtn');
    
    const setupTouchButton = (btn, keyName) => {
      btn.addEventListener('touchstart', (e) => {
        e.preventDefault();
        this.keys[keyName] = true;
        btn.classList.add('active');
      });
      
      btn.addEventListener('touchend', (e) => {
        e.preventDefault();
        this.keys[keyName] = false;
        btn.classList.remove('active');
      });
      
      btn.addEventListener('touchcancel', (e) => {
        e.preventDefault();
        this.keys[keyName] = false;
        btn.classList.remove('active');
      });
    };
    
    setupTouchButton(accelBtn, 'accel');
    setupTouchButton(brakeBtn, 'brake');
    
    restartTouchBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      this.restart();
    });
    
    // UI buttons
    document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
    document.getElementById('resumeBtn').addEventListener('click', () => this.togglePause());
    document.getElementById('restartBtn').addEventListener('click', () => this.restart());
    document.getElementById('restartPauseBtn').addEventListener('click', () => {
      this.togglePause();
      this.restart();
    });
    
    document.getElementById('muteBtn').addEventListener('click', () => this.toggleMute());
    document.getElementById('fullscreenBtn').addEventListener('click', () => this.toggleFullscreen());
    document.getElementById('settingsBtn').addEventListener('click', () => this.openSettings());
  }
  
  setupSettings() {
    const panel = document.getElementById('settingsPanel');
    
    document.querySelectorAll('[data-quality]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-quality]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        this.settings.quality = btn.dataset.quality;
        this.settings.save();
      });
      if (btn.dataset.quality === this.settings.quality) {
        btn.classList.add('active');
      }
    });
    
    document.querySelectorAll('[data-camera]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('[data-camera]').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        this.settings.camera = btn.dataset.camera;
        this.settings.save();
      });
      if (btn.dataset.camera === this.settings.camera) {
        btn.classList.add('active');
      }
    });
    
    document.getElementById('settingsClose').addEventListener('click', () => {
      panel.classList.remove('show');
      if (!this.gameOver && !this.countingDown) {
        this.paused = false;
      }
    });
  }
  
  openSettings() {
    document.getElementById('settingsPanel').classList.add('show');
    this.paused = true;
  }
  
  togglePause() {
    if (this.gameOver || this.countingDown) return;
    
    this.paused = !this.paused;
    document.getElementById('pauseOverlay').classList.toggle('show', this.paused);
    
    if (this.paused) {
      this.audio.stopEngine();
    } else {
      this.audio.startEngine();
    }
  }
  
  toggleMute() {
    this.settings.muted = !this.settings.muted;
    this.settings.save();
    
    const btn = document.getElementById('muteBtn');
    btn.textContent = this.settings.muted ? 'üîá' : 'üîä';
    
    if (this.settings.muted) {
      this.audio.enabled = false;
      this.audio.stopEngine();
    } else {
      this.audio.enabled = true;
      if (!this.paused && !this.gameOver) {
        this.audio.startEngine();
      }
    }
  }
  
  toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().catch(err => {
        console.log('Fullscreen error:', err);
      });
    } else {
      document.exitFullscreen();
    }
  }
  
  restart() {
    this.countingDown = true;
    this.paused = true;
    document.getElementById('gameOver').classList.remove('show');
    document.getElementById('pauseOverlay').classList.remove('show');
    document.getElementById('restartTouchBtn').style.display = 'none';
    
    this.startCountdown();
  }
  
  startCountdown() {
    let count = 3;
    
    const showCount = () => {
      if (count === 0) {
        const cd = document.createElement('div');
        cd.className = 'countdown';
        cd.textContent = 'GO!';
        cd.style.color = '#4CAF50';
        document.getElementById('ui').appendChild(cd);
        
        setTimeout(() => {
          cd.remove();
          this.init();
          this.countingDown = false;
          this.paused = false;
          this.audio.startEngine();
        }, 1000);
      } else {
        const cd = document.createElement('div');
        cd.className = 'countdown';
        cd.textContent = count;
        document.getElementById('ui').appendChild(cd);
        
        setTimeout(() => {
          cd.remove();
          count--;
          showCount();
        }, 1000);
      }
    };
    
    showCount();
  }

  init() {
    this.terrain = new Terrain();
    this.car = new Car(300, 200);
    this.collectibles = new Collectibles(this.terrain);
    this.particleSystem = new ParticleSystem(this.settings);
    this.cloudSystem = new CloudSystem(this.canvas.width, this.canvas.height);
    
    this.camera = { x: 0, y: 0 };
    this.distance = 0;
    this.coins = 0;
    this.bestDistance = parseInt(localStorage.getItem('hillClimbBest') || '0');
    this.gameOver = false;
    this.lastMilestone = 0;
    this.flipStartTime = 0;
    
    this.updateUI();
  }

  update() {
    if (this.paused || this.gameOver || this.countingDown) return;
    
    const event = this.car.update(this.terrain, this.keys, this.particleSystem);
    
    if (event === 'land' && !this.settings.muted) {
      this.audio.playLand();
    }
    
    this.particleSystem.update();
    this.cloudSystem.update(this.camera, this.canvas.width);
    this.collectibles.update();
    
    const { coinsCollected, fuelCollected } = this.collectibles.checkCollisions(this.car);
    
    if (coinsCollected > 0) {
      this.coins += coinsCollected;
      this.car.fuel = Math.min(CONFIG.MAX_FUEL, this.car.fuel + coinsCollected * 2);
      if (!this.settings.muted) {
        this.audio.playCoin();
      }
    }
    
    if (fuelCollected > 0) {
      this.car.fuel = Math.min(CONFIG.MAX_FUEL, this.car.fuel + CONFIG.FUEL_PICKUP_VALUE);
      if (!this.settings.muted) {
        this.audio.playFuelPickup();
      }
      vibrate(100);
    }
    
    const smoothing = this.settings.getCameraSmoothing();
    this.camera.x += (this.car.x - this.canvas.width * 0.35 - this.camera.x) * smoothing;
    this.camera.y += (this.car.y - this.canvas.height * 0.55 - this.camera.y) * smoothing;
    
    this.distance = Math.max(this.distance, Math.floor(this.car.x / 10));
    
    const milestone = Math.floor(this.distance / 100) * 100;
    if (milestone > this.lastMilestone && milestone > 0) {
      this.showMilestone(milestone);
      this.lastMilestone = milestone;
    }
    
    if (this.distance > this.bestDistance) {
      this.bestDistance = this.distance;
      localStorage.setItem('hillClimbBest', this.bestDistance);
    }
    
    if (this.car.fuel <= 0 && Math.abs(this.car.vx) < 0.1) {
      this.endGame();
    }
    
    if (this.car.isFlipped()) {
      if (this.flipStartTime === 0) {
        this.flipStartTime = Date.now();
      } else if (Date.now() - this.flipStartTime > CONFIG.FLIP_TIME_LIMIT) {
        this.endGame();
      }
    } else {
      this.flipStartTime = 0;
    }
    
    if (this.car.y > this.canvas.height + 500) {
      this.endGame();
    }
    
    if (!this.settings.muted) {
      this.audio.updateEngine(this.car.getSpeed());
    }
    
    this.updateUI();
  }

  showMilestone(distance) {
    const milestone = document.createElement('div');
    milestone.className = 'milestone';
    milestone.textContent = distance === this.bestDistance ? `üéâ New Record: ${distance}m!` : `${distance}m Milestone!`;
    document.getElementById('ui').appendChild(milestone);
    
    setTimeout(() => {
      milestone.remove();
    }, 2000);
  }

  updateUI() {
    document.getElementById('distance').textContent = this.distance;
    document.getElementById('coins').textContent = this.coins;
    document.getElementById('best').textContent = this.bestDistance;
    
    const fuelPercent = (this.car.fuel / CONFIG.MAX_FUEL) * 100;
    const fuelFill = document.getElementById('fuelFill');
    fuelFill.style.width = fuelPercent + '%';
    
    const fuelWarning = document.getElementById('fuelWarning');
    if (fuelPercent < 20) {
      fuelFill.classList.add('low');
      fuelWarning.classList.add('show');
    } else {
      fuelFill.classList.remove('low');
      fuelWarning.classList.remove('show');
    }
    
    const speed = Math.round(this.car.getSpeed() * 10);
    document.getElementById('speedValue').textContent = speed;
  }

  endGame() {
    this.gameOver = true;
    this.audio.stopEngine();
    
    vibrate(200);
    
    document.getElementById('finalDistance').textContent = this.distance;
    document.getElementById('finalCoins').textContent = this.coins;
    document.getElementById('gameOver').classList.add('show');
    document.getElementById('restartTouchBtn').style.display = 'flex';
  }

  render() {
    const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
    gradient.addColorStop(0, '#1e3a5f');
    gradient.addColorStop(0.5, '#5a7ba6');
    gradient.addColorStop(1, '#87CEEB');
    this.ctx.fillStyle = gradient;
    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
    
    this.cloudSystem.render(this.ctx, this.camera);
    this.terrain.render(this.ctx, this.camera, this.canvas.height);
    this.collectibles.render(this.ctx, this.camera);
    this.particleSystem.render(this.ctx, this.camera);
    this.car.render(this.ctx, this.camera, this.terrain);
  }

  animate() {
    this.update();
    this.render();
    requestAnimationFrame(() => this.animate());
  }
}

// ============================================
// START GAME
// ============================================
window.addEventListener('load', () => {
  new Game();
});
</script>
