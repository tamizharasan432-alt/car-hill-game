<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>F1 Hill Climb Racing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        #gameCanvas {
            display: block;
            width: 100vw;
            height: 100vh;
            background: #87CEEB;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
        }
        .screen.active {
            display: flex;
        }
        .menu {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        .menu h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .menu h2 {
            font-size: 32px;
            margin: 20px 0;
        }
        .coins-display {
            font-size: 28px;
            margin: 15px 0;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            margin: 10px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
        .map-grid, .car-grid, .upgrade-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .map-card, .car-card, .upgrade-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        .map-card:hover, .car-card:hover, .upgrade-card:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px);
        }
        .map-card.selected, .car-card.selected {
            border: 2px solid #ffd700;
            background: rgba(255,215,0,0.2);
        }
        .locked {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .locked:hover {
            transform: none;
        }
        /* Game UI */
        .game-ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 50;
        }
        .game-ui div {
            margin: 5px 0;
        }
        /* Mobile Controls */
        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            pointer-events: none;
            z-index: 60;
        }
        .control-btn {
            position: absolute;
            background: rgba(255,255,255,0.3);
            border: 3px solid rgba(255,255,255,0.6);
            border-radius: 15px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            user-select: none;
            transition: all 0.1s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        .control-btn.active {
            background: rgba(255,255,255,0.6);
            transform: scale(0.95);
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.3);
        }
        /* Right side: GAS (big) and NITRO (smaller, above) */
        #gasBtn {
            bottom: 3%;
            right: 3%;
            width: 28%;
            height: 60%;
            background: rgba(0,255,0,0.4);
            border-color: rgba(0,255,0,0.8);
        }
        #gasBtn.active {
            background: rgba(0,255,0,0.7);
        }
        #nitroBtn {
            bottom: 65%;
            right: 3%;
            width: 18%;
            height: 25%;
            background: rgba(255,165,0,0.4);
            border-color: rgba(255,165,0,0.8);
            font-size: 18px;
        }
        #nitroBtn.active {
            background: rgba(255,165,0,0.7);
        }
        /* Left side: BRAKE (big), JUMP (above brake), UP/DOWN (smaller) */
        #brakeBtn {
            bottom: 3%;
            left: 3%;
            width: 28%;
            height: 60%;
            background: rgba(255,0,0,0.4);
            border-color: rgba(255,0,0,0.8);
        }
        #brakeBtn.active {
            background: rgba(255,0,0,0.7);
        }
        #jumpBtn {
            bottom: 65%;
            left: 3%;
            width: 20%;
            height: 25%;
            background: rgba(255,255,0,0.4);
            border-color: rgba(255,255,0,0.8);
            font-size: 18px;
        }
        #jumpBtn.active {
            background: rgba(255,255,0,0.7);
        }
        #tiltUpBtn {
            bottom: 65%;
            left: 25%;
            width: 15%;
            height: 25%;
            background: rgba(0,200,255,0.4);
            border-color: rgba(0,200,255,0.8);
            font-size: 20px;
        }
        #tiltUpBtn.active {
            background: rgba(0,200,255,0.7);
        }
        #tiltDownBtn {
            bottom: 38%;
            left: 25%;
            width: 15%;
            height: 25%;
            background: rgba(0,200,255,0.4);
            border-color: rgba(0,200,255,0.8);
            font-size: 20px;
        }
        #tiltDownBtn.active {
            background: rgba(0,200,255,0.7);
        }
        .pause-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 70;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Game UI -->
    <div class="game-ui">
        <div>Distance: <span id="distanceText">0</span>m</div>
        <div>Coins: <span id="coinsText">0</span></div>
        <div>Fuel: <span id="fuelText">100</span>%</div>
    </div>
    <button class="pause-btn" onclick="pauseGame()">‚è∏ Pause</button>

    <!-- Mobile Controls -->
    <div class="controls">
        <div class="control-btn" id="gasBtn">GAS</div>
        <div class="control-btn" id="brakeBtn">BRAKE</div>
        <div class="control-btn" id="jumpBtn">JUMP</div>
        <div class="control-btn" id="nitroBtn">NITRO</div>
        <div class="control-btn" id="tiltUpBtn">‚Üë</div>
        <div class="control-btn" id="tiltDownBtn">‚Üì</div>
    </div>

    <!-- Main Menu -->
    <div class="screen active" id="mainMenu">
        <div class="menu">
            <h1>üèéÔ∏è F1 Hill Climb Racing</h1>
            <div class="coins-display">üí∞ Coins: <span id="menuCoins">0</span></div>
            <button class="btn" onclick="showScreen('mapSelect')">Play</button>
            <button class="btn" onclick="showScreen('garage')">Garage</button>
            <button class="btn" onclick="showScreen('upgrades')">Upgrades</button>
        </div>
    </div>

    <!-- Map Selection -->
    <div class="screen" id="mapSelect">
        <div class="menu">
            <h2>Select Map</h2>
            <div class="coins-display">üí∞ Coins: <span id="mapCoins">0</span></div>
            <div class="map-grid" id="mapGrid"></div>
            <button class="btn" onclick="startGame()">Start Race</button>
            <button class="btn" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <!-- Garage -->
    <div class="screen" id="garage">
        <div class="menu">
            <h2>Garage</h2>
            <div class="coins-display">üí∞ Coins: <span id="garageCoins">0</span></div>
            <div class="car-grid" id="carGrid"></div>
            <button class="btn" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <!-- Upgrades -->
    <div class="screen" id="upgrades">
        <div class="menu">
            <h2>Upgrades</h2>
            <div class="coins-display">üí∞ Coins: <span id="upgradeCoins">0</span></div>
            <div class="upgrade-grid" id="upgradeGrid"></div>
            <button class="btn" onclick="showScreen('mainMenu')">Back</button>
        </div>
    </div>

    <!-- Game Over -->
    <div class="screen" id="gameOver">
        <div class="menu">
            <h2>Race Finished!</h2>
            <div style="font-size: 24px; margin: 20px 0;">
                <div>Distance: <span id="finalDistance">0</span>m</div>
                <div>Coins Earned: <span id="coinsEarned">0</span></div>
                <div>Total Coins: <span id="totalCoins">0</span></div>
            </div>
            <button class="btn" onclick="restartGame()">Race Again</button>
            <button class="btn" onclick="showScreen('mainMenu')">Main Menu</button>
        </div>
    </div>

    <!-- Pause Menu -->
    <div class="screen" id="pauseMenu">
        <div class="menu">
            <h2>Paused</h2>
            <button class="btn" onclick="resumeGame()">Resume</button>
            <button class="btn" onclick="quitToMenu()">Quit to Menu</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Resize canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game State
        const gameState = {
            screen: 'mainMenu',
            paused: false,
            coins: 0,
            selectedMap: 'hills',
            selectedCar: 'basic',
            upgrades: {
                engine: 0,
                suspension: 0,
                tires: 0,
                fuel: 0
            },
            unlockedMaps: ['hills'],
            unlockedCars: ['basic']
        };

        // Maps Configuration
        const maps = {
            hills: {
                name: 'Green Hills',
                cost: 0,
                bgColor: '#87CEEB',
                groundColor: '#228B22',
                roughness: 0.3,
                gravity: 0.5,
                friction: 0.7
            },
            desert: {
                name: 'Desert Dunes',
                cost: 500,
                bgColor: '#FFD700',
                groundColor: '#DEB887',
                roughness: 0.4,
                gravity: 0.5,
                friction: 0.65
            },
            ice: {
                name: 'Ice Valley',
                cost: 1000,
                bgColor: '#B0E0E6',
                groundColor: '#E0FFFF',
                roughness: 0.2,
                gravity: 0.5,
                friction: 0.3
            },
            moon: {
                name: 'Moon Surface',
                cost: 2000,
                bgColor: '#1a1a2e',
                groundColor: '#4a4a5e',
                roughness: 0.35,
                gravity: 0.2,
                friction: 0.6
            }
        };

        // Cars Configuration
        const cars = {
            basic: {
                name: 'Basic Buggy',
                cost: 0,
                acceleration: 0.3,
                maxSpeed: 15,
                color: '#FF0000'
            },
            racer: {
                name: 'Speed Racer',
                cost: 800,
                acceleration: 0.4,
                maxSpeed: 18,
                color: '#0000FF'
            },
            monster: {
                name: 'Monster Truck',
                cost: 1500,
                acceleration: 0.25,
                maxSpeed: 12,
                color: '#00FF00'
            },
            formula: {
                name: 'F1 Formula',
                cost: 3000,
                acceleration: 0.5,
                maxSpeed: 22,
                color: '#FFD700'
            }
        };

        // Upgrades Configuration
        const upgradeConfigs = {
            engine: { name: 'Engine', maxLevel: 5, baseCost: 200 },
            suspension: { name: 'Suspension', maxLevel: 5, baseCost: 150 },
            tires: { name: 'Tires', maxLevel: 5, baseCost: 100 },
            fuel: { name: 'Fuel Tank', maxLevel: 5, baseCost: 180 }
        };

        // Load game data
        function loadGame() {
            const saved = localStorage.getItem('f1HillClimbGame');
            if (saved) {
                const data = JSON.parse(saved);
                gameState.coins = data.coins || 0;
                gameState.selectedMap = data.selectedMap || 'hills';
                gameState.selectedCar = data.selectedCar || 'basic';
                gameState.upgrades = data.upgrades || { engine: 0, suspension: 0, tires: 0, fuel: 0 };
                gameState.unlockedMaps = data.unlockedMaps || ['hills'];
                gameState.unlockedCars = data.unlockedCars || ['basic'];
            }
            updateAllCoinsDisplay();
        }

        // Save game data
        function saveGame() {
            const data = {
                coins: gameState.coins,
                selectedMap: gameState.selectedMap,
                selectedCar: gameState.selectedCar,
                upgrades: gameState.upgrades,
                unlockedMaps: gameState.unlockedMaps,
                unlockedCars: gameState.unlockedCars
            };
            localStorage.setItem('f1HillClimbGame', JSON.stringify(data));
            updateAllCoinsDisplay();
        }

        // Update all coins displays
        function updateAllCoinsDisplay() {
            document.getElementById('menuCoins').textContent = gameState.coins;
            document.getElementById('mapCoins').textContent = gameState.coins;
            document.getElementById('garageCoins').textContent = gameState.coins;
            document.getElementById('upgradeCoins').textContent = gameState.coins;
        }

        // Screen Management
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenName).classList.add('active');
            gameState.screen = screenName;
            
            if (screenName === 'mainMenu' || screenName === 'mapSelect' || 
                screenName === 'garage' || screenName === 'upgrades') {
                updateAllCoinsDisplay();
            }
            
            if (screenName === 'mapSelect') renderMapGrid();
            if (screenName === 'garage') renderCarGrid();
            if (screenName === 'upgrades') renderUpgradeGrid();
        }

        // Render Map Grid
        function renderMapGrid() {
            const grid = document.getElementById('mapGrid');
            grid.innerHTML = '';
            Object.keys(maps).forEach(mapId => {
                const map = maps[mapId];
                const unlocked = gameState.unlockedMaps.includes(mapId);
                const selected = gameState.selectedMap === mapId;
                const card = document.createElement('div');
                card.className = `map-card ${selected ? 'selected' : ''} ${!unlocked ? 'locked' : ''}`;
                card.innerHTML = `
                    <h3>${map.name}</h3>
                    <p>${unlocked ? 'Unlocked' : `üîí ${map.cost} coins`}</p>
                `;
                card.onclick = () => {
                    if (unlocked) {
                        gameState.selectedMap = mapId;
                        saveGame();
                        renderMapGrid();
                    } else if (gameState.coins >= map.cost) {
                        gameState.coins -= map.cost;
                        gameState.unlockedMaps.push(mapId);
                        gameState.selectedMap = mapId;
                        saveGame();
                        renderMapGrid();
                    }
                };
                grid.appendChild(card);
            });
        }

        // Render Car Grid
        function renderCarGrid() {
            const grid = document.getElementById('carGrid');
            grid.innerHTML = '';
            Object.keys(cars).forEach(carId => {
                const car = cars[carId];
                const unlocked = gameState.unlockedCars.includes(carId);
                const selected = gameState.selectedCar === carId;
                const card = document.createElement('div');
                card.className = `car-card ${selected ? 'selected' : ''} ${!unlocked ? 'locked' : ''}`;
                card.innerHTML = `
                    <h3>${car.name}</h3>
                    <p>${unlocked ? 'Unlocked' : `üîí ${car.cost} coins`}</p>
                `;
                card.onclick = () => {
                    if (unlocked) {
                        gameState.selectedCar = carId;
                        saveGame();
                        renderCarGrid();
                    } else if (gameState.coins >= car.cost) {
                        gameState.coins -= car.cost;
                        gameState.unlockedCars.push(carId);
                        gameState.selectedCar = carId;
                        saveGame();
                        renderCarGrid();
                    }
                };
                grid.appendChild(card);
            });
        }

        // Render Upgrade Grid
        function renderUpgradeGrid() {
            const grid = document.getElementById('upgradeGrid');
            grid.innerHTML = '';
            Object.keys(upgradeConfigs).forEach(upgradeId => {
                const upgrade = upgradeConfigs[upgradeId];
                const currentLevel = gameState.upgrades[upgradeId];
                const maxLevel = upgrade.maxLevel;
                const cost = upgrade.baseCost * (currentLevel + 1);
                const card = document.createElement('div');
                card.className = `upgrade-card ${currentLevel >= maxLevel ? 'locked' : ''}`;
                card.innerHTML = `
                    <h3>${upgrade.name}</h3>
                    <p>Level: ${currentLevel}/${maxLevel}</p>
                    <p>${currentLevel >= maxLevel ? 'MAX' : `Upgrade: ${cost} coins`}</p>
                `;
                card.onclick = () => {
                    if (currentLevel < maxLevel && gameState.coins >= cost) {
                        gameState.coins -= cost;
                        gameState.upgrades[upgradeId]++;
                        saveGame();
                        renderUpgradeGrid();
                    }
                };
                grid.appendChild(card);
            });
        }

        // Game Variables
        let gameRunning = false;
        let terrain = [];
        let camera = { x: 0, y: 0 };
        let car = null;
        let coins = [];
        let distance = 0;
        let fuel = 100;
        let coinsCollected = 0;

        // Input State
        const input = {
            gas: false,
            brake: false,
            jump: false,
            nitro: false,
            tiltUp: false,
            tiltDown: false
        };

        // Physics Constants (UPDATED FOR STABILITY)
        const PHYSICS = {
            JUMP_FORCE: -9.5,           // Reduced from -12 to -9.5
            SUSPENSION_STIFFNESS: 0.3,
            SUSPENSION_DAMPING: 0.85,   // Increased from 0.6 to 0.85
            MAX_ANGULAR_VEL: 0.15,      // Reduced from 0.3 to 0.15 (stricter clamp)
            GROUND_ALIGN_FORCE: 0.08,   // Increased from 0.03 to 0.08
            AIR_TILT_TORQUE: 0.003,     // Air control strength
            PENETRATION_FORCE: 0.25     // Reduced from 0.4 to 0.25
        };

        // Car Physics Object
        class Car {
            constructor() {
                const carConfig = cars[gameState.selectedCar];
                this.x = 100;
                this.y = 300;
                this.vx = 0;
                this.vy = 0;
                this.angle = 0;
                this.angularVel = 0;
                this.width = 60;
                this.height = 30;
                this.wheelRadius = 15;
                this.wheelBase = 40;
                this.onGround = false;
                this.acceleration = carConfig.acceleration * (1 + gameState.upgrades.engine * 0.1);
                this.maxSpeed = carConfig.maxSpeed * (1 + gameState.upgrades.engine * 0.05);
                this.color = carConfig.color;
                this.suspensionBonus = gameState.upgrades.suspension * 0.05;
                this.frictionBonus = gameState.upgrades.tires * 0.05;
                this.canJump = true;
            }

            update() {
                const mapConfig = maps[gameState.selectedMap];
                const gravity = mapConfig.gravity;
                const friction = mapConfig.friction + this.frictionBonus;

                // Gravity
                this.vy += gravity;

                // Ground detection
                const wheels = this.getWheels();
                let touchingGround = false;
                let groundAngle = 0;
                let groundY = 0;
                let contactCount = 0;

                wheels.forEach(wheel => {
                    const terrainY = getTerrainY(wheel.x);
                    if (wheel.y + this.wheelRadius > terrainY) {
                        touchingGround = true;
                        const penetration = (wheel.y + this.wheelRadius) - terrainY;
                        
                        // Reduced penetration force
                        this.vy -= penetration * PHYSICS.PENETRATION_FORCE;
                        this.y -= penetration * 0.3;
                        
                        // Suspension
                        this.vy *= (PHYSICS.SUSPENSION_DAMPING - this.suspensionBonus);
                        
                        // Calculate ground angle
                        const dx = 10;
                        const y1 = getTerrainY(wheel.x - dx);
                        const y2 = getTerrainY(wheel.x + dx);
                        groundAngle += Math.atan2(y2 - y1, dx * 2);
                        groundY += terrainY;
                        contactCount++;
                    }
                });

                if (contactCount > 0) {
                    groundAngle /= contactCount;
                    groundY /= contactCount;
                }

                this.onGround = touchingGround;

                // Ground alignment (stronger)
                if (this.onGround && contactCount > 0) {
                    const angleDiff = groundAngle - this.angle;
                    this.angularVel += angleDiff * PHYSICS.GROUND_ALIGN_FORCE;
                }

                // Air control (tilt) - ONLY when airborne
                if (!this.onGround) {
                    if (input.tiltUp) {
                        this.angularVel -= PHYSICS.AIR_TILT_TORQUE;
                    }
                    if (input.tiltDown) {
                        this.angularVel += PHYSICS.AIR_TILT_TORQUE;
                    }
                }

                // Gas
                if (input.gas && fuel > 0) {
                    const force = Math.cos(this.angle) * this.acceleration;
                    this.vx += force;
                    fuel -= 0.05;
                    fuel = Math.max(0, fuel);
                }

                // Brake
                if (input.brake) {
                    this.vx *= 0.95;
                }

                // Nitro
                if (input.nitro && fuel > 5) {
                    this.vx += Math.cos(this.angle) * this.acceleration * 2;
                    fuel -= 0.2;
                    fuel = Math.max(0, fuel);
                }

                // Jump (only when on ground and can jump)
                if (input.jump && this.onGround && this.canJump) {
                    this.vy += PHYSICS.JUMP_FORCE;
                    this.canJump = false;
                }

                // Reset jump when not pressing
                if (!input.jump) {
                    this.canJump = true;
                }

                // Friction
                if (this.onGround) {
                    this.vx *= friction;
                }

                // Speed limit
                this.vx = Math.max(-this.maxSpeed, Math.min(this.maxSpeed, this.vx));

                // Apply velocities
                this.x += this.vx;
                this.y += this.vy;

                // Strict angular velocity clamp
                this.angularVel = Math.max(-PHYSICS.MAX_ANGULAR_VEL, 
                                           Math.min(PHYSICS.MAX_ANGULAR_VEL, this.angularVel));
                
                // Angular damping
                this.angularVel *= 0.95;
                this.angle += this.angularVel;

                // Update distance
                distance = Math.max(distance, Math.floor(this.x / 10));

                // Collect coins
                coins.forEach((coin, i) => {
                    if (!coin.collected) {
                        const dx = coin.x - this.x;
                        const dy = coin.y - this.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 30) {
                            coin.collected = true;
                            coinsCollected++;
                        }
                    }
                });

                // Game over conditions
                if (fuel <= 0 || this.angle > Math.PI / 2 || this.angle < -Math.PI / 2) {
                    endGame();
                }
            }

            getWheels() {
                const cos = Math.cos(this.angle);
                const sin = Math.sin(this.angle);
                return [
                    {
                        x: this.x - cos * this.wheelBase / 2,
                        y: this.y - sin * this.wheelBase / 2
                    },
                    {
                        x: this.x + cos * this.wheelBase / 2,
                        y: this.y + sin * this.wheelBase / 2
                    }
                ];
            }

            draw() {
                ctx.save();
                ctx.translate(this.x - camera.x, this.y - camera.y);
                ctx.rotate(this.angle);

                // Body
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);

                // Wheels
                const wheels = [
                    { x: -this.wheelBase / 2, y: this.height / 2 },
                    { x: this.wheelBase / 2, y: this.height / 2 }
                ];
                ctx.fillStyle = '#333';
                wheels.forEach(wheel => {
                    ctx.beginPath();
                    ctx.arc(wheel.x, wheel.y, this.wheelRadius, 0, Math.PI * 2);
                    ctx.fill();
                });

                ctx.restore();
            }
        }

        // Generate Terrain
        function generateTerrain() {
            terrain = [];
            const mapConfig = maps[gameState.selectedMap];
            const roughness = mapConfig.roughness;
            let y = canvas.height / 2;
            
            for (let x = 0; x < 10000; x += 20) {
                y += (Math.random() - 0.5) * 100 * roughness;
                y = Math.max(200, Math.min(canvas.height - 100, y));
                terrain.push({ x, y });
            }
        }

        // Get Terrain Y at X
        function getTerrainY(x) {
            for (let i = 0; i < terrain.length - 1; i++) {
                if (x >= terrain[i].x && x <= terrain[i + 1].x) {
                    const t = (x - terrain[i].x) / (terrain[i + 1].x - terrain[i].x);
                    return terrain[i].y + (terrain[i + 1].y - terrain[i].y) * t;
                }
            }
            return canvas.height / 2;
        }

        // Generate Coins
        function generateCoins() {
            coins = [];
            for (let i = 1; i < terrain.length - 1; i += 5) {
                if (Math.random() > 0.7) {
                    coins.push({
                        x: terrain[i].x,
                        y: terrain[i].y - 40,
                        collected: false
                    });
                }
            }
        }

        // Start Game
        function startGame() {
            gameRunning = true;
            distance = 0;
            fuel = 100 + gameState.upgrades.fuel * 20;
            coinsCollected = 0;
            
            generateTerrain();
            generateCoins();
            car = new Car();
            camera = { x: 0, y: 0 };
            
            showScreen('game');
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            gameLoop();
        }

        // Game Loop
        function gameLoop() {
            if (!gameRunning || gameState.paused) return;

            // Update
            car.update();

            // Camera follows car
            camera.x = car.x - canvas.width / 3;
            camera.y = car.y - canvas.height / 2;

            // Render
            const mapConfig = maps[gameState.selectedMap];
            
            // Background
            ctx.fillStyle = mapConfig.bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Terrain (with map-specific ground color)
            ctx.fillStyle = mapConfig.groundColor;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            terrain.forEach(point => {
                ctx.lineTo(point.x - camera.x, point.y - camera.y);
            });
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Terrain outline
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.beginPath();
            terrain.forEach((point, i) => {
                if (i === 0) ctx.moveTo(point.x - camera.x, point.y - camera.y);
                else ctx.lineTo(point.x - camera.x, point.y - camera.y);
            });
            ctx.stroke();

            // Coins
            coins.forEach(coin => {
                if (!coin.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x - camera.x, coin.y - camera.y, 10, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            });

            // Car
            car.draw();

            // Update UI
            document.getElementById('distanceText').textContent = distance;
            document.getElementById('coinsText').textContent = coinsCollected;
            document.getElementById('fuelText').textContent = Math.floor(fuel);

            requestAnimationFrame(gameLoop);
        }

        // End Game
        function endGame() {
            gameRunning = false;
            gameState.coins += coinsCollected;
            saveGame();
            
            document.getElementById('finalDistance').textContent = distance;
            document.getElementById('coinsEarned').textContent = coinsCollected;
            document.getElementById('totalCoins').textContent = gameState.coins;
            showScreen('gameOver');
        }

        // Restart Game
        function restartGame() {
            startGame();
        }

        // Pause/Resume
        function pauseGame() {
            if (gameRunning) {
                gameState.paused = true;
                showScreen('pauseMenu');
            }
        }

        function resumeGame() {
            gameState.paused = false;
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            gameLoop();
        }

        function quitToMenu() {
            gameRunning = false;
            gameState.paused = false;
            showScreen('mainMenu');
        }

        // Touch/Mouse Controls
        function setupControls() {
            const buttons = {
                gasBtn: 'gas',
                brakeBtn: 'brake',
                jumpBtn: 'jump',
                nitroBtn: 'nitro',
                tiltUpBtn: 'tiltUp',
                tiltDownBtn: 'tiltDown'
            };

            Object.keys(buttons).forEach(btnId => {
                const btn = document.getElementById(btnId);
                const inputKey = buttons[btnId];

                // Touch events
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    input[inputKey] = true;
                    btn.classList.add('active');
                });
                btn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    input[inputKey] = false;
                    btn.classList.remove('active');
                });

                // Mouse events
                btn.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    input[inputKey] = true;
                    btn.classList.add('active');
                });
                btn.addEventListener('mouseup', (e) => {
                    e.preventDefault();
                    input[inputKey] = false;
                    btn.classList.remove('active');
                });
                btn.addEventListener('mouseleave', (e) => {
                    input[inputKey] = false;
                    btn.classList.remove('active');
                });
            });

            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        input.gas = true;
                        document.getElementById('gasBtn').classList.add('active');
                        e.preventDefault();
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        input.brake = true;
                        document.getElementById('brakeBtn').classList.add('active');
                        e.preventDefault();
                        break;
                    case ' ':
                        input.jump = true;
                        document.getElementById('jumpBtn').classList.add('active');
                        e.preventDefault();
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        input.tiltUp = true;
                        document.getElementById('tiltUpBtn').classList.add('active');
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        input.tiltDown = true;
                        document.getElementById('tiltDownBtn').classList.add('active');
                        e.preventDefault();
                        break;
                    case 'Shift':
                        input.nitro = true;
                        document.getElementById('nitroBtn').classList.add('active');
                        e.preventDefault();
                        break;
                }
            });

            window.addEventListener('keyup', (e) => {
                switch(e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        input.gas = false;
                        document.getElementById('gasBtn').classList.remove('active');
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        input.brake = false;
                        document.getElementById('brakeBtn').classList.remove('active');
                        break;
                    case ' ':
                        input.jump = false;
                        document.getElementById('jumpBtn').classList.remove('active');
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        input.tiltUp = false;
                        document.getElementById('tiltUpBtn').classList.remove('active');
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        input.tiltDown = false;
                        document.getElementById('tiltDownBtn').classList.remove('active');
                        break;
                    case 'Shift':
                        input.nitro = false;
                        document.getElementById('nitroBtn').classList.remove('active');
                        break;
                }
            });
        }

        // Initialize
        loadGame();
        setupControls();
    </script>
</body>
